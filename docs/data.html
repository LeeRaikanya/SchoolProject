<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Sales Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EF233C; 
            color: white; 
            padding: 20px;
            text-align: center; 
        }
        .chart-container {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            width: 80%;
            margin: 0 auto; 
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>
    <script>
      
        var ctx = document.getElementById('myChart').getContext('2d');

       
        var data = {
            labels: ['Most sold - Toughees for Kids', ' Least sold - Sketchers for Men', 'Average - Other Brands'],
            datasets: [{
                label: 'Shoe Sales weekly (in pairs) - current month',
                data: [300, 40, 150], 
                backgroundColor: ['red', 'red', 'red'], 
            }]
        };

      
        var options = {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        };

       
        var myBarChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options,
        });
    </script>
</body>
</html>
